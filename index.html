        /* Cursor Circle */
        .cursor-circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(135, 206, 235, 0.3);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(12px);
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, opacity 0.5s ease;
            z-index: 0;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1.8); opacity: 0.1; }
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(135, 206, 235, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: rippleEffect 1s ease-out forwards;
            z-index: 1;
        }

        @keyframes rippleEffect {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(25); opacity: 0; }
        }

        /* Bouncing Balls */
        .ball {
            position: absolute;
            width: 15px;

    <!-- JavaScript for Effects -->
    <script>
        // Mouse Follow Circle
        const circle = document.createElement('div');
        circle.classList.add('cursor-circle');
        document.body.appendChild(circle);

        document.addEventListener('mousemove', (e) => {
            circle.style.left = `${e.clientX}px`;
            circle.style.top = `${e.clientY}px`;
        });

        // Ripple Effect on Click
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.left = `${e.clientX}px`;
            ripple.style.top = `${e.clientY}px`;
            document.body.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });

        // Bouncing Balls Logic
        const balls = [];
        const colors = ['#0073b1', '#ff4081', '#4caf50', '#ffeb3b', '#9c27b0', '#ff5722'];

        function createBall(x, y) {
            const ball = document.createElement('div');
            ball.classList.add('ball');
            ball.style.left = `${x}px`;
            ball.style.top = `${y}px`;
            ball.velocity = {
                x: (Math.random() - 0.5) * 4, // Random speed between -2 and 2
                y: (Math.random() - 0.5) * 4
            };
            document.body.appendChild(ball);
            balls.push(ball);
        }

        // Initialize 5 balls
        for (let i = 0; i < 10; i++) {
            createBall(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
        }

        function updateBalls() {
            balls.forEach((ball, index) => {
                let x = parseFloat(ball.style.left) + ball.velocity.x;
                let y = parseFloat(ball.style.top) + ball.velocity.y;

                // Bounce off edges
                if (x <= 0 || x >= window.innerWidth - 15) {
                    ball.velocity.x *= -1;
                    changeColor(ball);
                }
                if (y <= 0 || y >= window.innerHeight - 15) {
                    ball.velocity.y *= -1;
                    changeColor(ball);
                }

                // Collision with other balls
                for (let j = index + 1; j < balls.length; j++) {
                    const otherBall = balls[j];
                    const dx = x - parseFloat(otherBall.style.left);
                    const dy = y - parseFloat(otherBall.style.top);
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 30) { // 15px radius * 2
                        // Simple elastic collision
                        const tempVx = ball.velocity.x;
                        const tempVy = ball.velocity.y;
                        ball.velocity.x = otherBall.velocity.x;
                        ball.velocity.y = otherBall.velocity.y;
                        otherBall.velocity.x = tempVx;
                        otherBall.velocity.y = tempVy;

                        changeColor(ball);
                        changeColor(otherBall);
                    }
                }

                ball.style.left = `${x}px`;
                ball.style.top = `${y}px`;
            });

            requestAnimationFrame(updateBalls);
        }

        function changeColor(ball) {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            ball.style.background = randomColor;
        }

        // Start animation
        updateBalls();
    </script>
